<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>东方幻想乡 - 官方粉丝站（并非官方）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #c00020, #0040c0);
            min-height: 100vh;
        }

        /* 导航栏样式 */
        .nav-bar {
            background: rgba(26, 26, 26, 0.9);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        /* Hero 区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
            color: white;
        }

        .hero h1 {
            font-size: 4em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <ul class="nav-links">
            <li><a href="#home">博丽神社</a></li>
            <li><a href="#characters">角色介绍</a></li>
            <li><a href="#music">音乐鉴赏</a></li>
            <li><a href="#about">关于我们</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>东方幻想乡</h1>
        <p>欢迎来到充满幻想与奇迹的异世界，探索红魔馆、博丽神社与白玉楼的秘密...</p>
    </section>
</body>
</html>
